<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main>
    <div class="card--wrapper">
      <form class="calculator--section">
        <div class="calculator--section-inputs">
          <div>
            <label for="day--input" class="label">Day</label>
            <input type="number" id="day--input" class="input" placeholder="DD">
          </div>

          <div>
            <label for="month--input" class="label">Month</label>
            <input type="number" id="month--input" class="input" placeholder="MM">
          </div>

          <div>
            <label for="year--input" class="label">Year</label>
            <input type="number" id="year--input" class="input" placeholder="YYYY">
          </div>
        </div>

        <div class="calculator--section-buttons">
          <hr>
          <button><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>

      <section class="results--section">
        <p><span>--</span> years</p>
        <p><span>--</span> months</p>
        <p><span>--</span> days</p>
      </section>

    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script defer src="script.js"></script>

</head>

<body>

  <main>
    <div class="card--wrapper">
      <form class="form calculator--section">
        <div class="calculator--section-inputs">
          <div>
            <label for="day--input" class="day--label">Day</label>
            <input type="number" id="day--input" class="input" placeholder="DD" required />
          </div>

          <div>
            <label for="month--input" class="month--label">Month</label>
            <input type="number" id="month--input" class="input" placeholder="MM" required />
          </div>

          <div>
            <label for="year--input" class="year--label">Year</label>
            <input type="number" id="year--input" class="input" placeholder="YYYY" required />
          </div>
        </div>

        <div class="calculator--section-buttons">
          <hr>
          <button class="form-submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>

      <section class="results--section">
        <p><span class="year--result">38</span> years</p>
        <p><span class="month--result">3</span> months</p>
        <p><span class="day--result">26</span> days</p>
      </section>

    </div>
  </main>
</body>

</html>
